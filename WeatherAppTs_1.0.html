    <script>
        // TypeScriptÈ¢®„ÅÆ„Ç≥„Éº„ÉâÔºàJavaScript„Å®„Åó„Å¶ÂÆüË°å„Åï„Çå„Åæ„ÅôÔºâ
        
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÇØ„É©„Çπ
        class WeatherApp {
            constructor() {
                // API„Ç≠„Éº
                this.apiKey = 'YOUR_API_KEY'; // OpenWeatherMap API„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
                
                // DOMË¶ÅÁ¥†
                this.cityInput = document.getElementById('city-input');
                this.loadingEl = document.getElementById('loading');
                this.errorMessageEl = document.getElementById('error-message');
                this.weatherDataEl = document.getElementById('weather-data');
                this.majorCitiesEl = document.getElementById('major-cities');
                this.nearbyCitiesEl = document.getElementById('nearby-cities');
                this.areaChipsEl = document.getElementById('area-chips');
                this.hourlyTab = document.getElementById('hourly-tab');
                this.dailyTab = document.getElementById('daily-tab');
                this.hourlyContainer = document.getElementById('hourly-forecast-container');
                this.dailyContainer = document.getElementById('daily-forecast-container');
                
                // „Éá„Éº„Çø
                this.majorCities = [
                    { name: 'Êù±‰∫¨', id: 'tokyo' },
                    { name: 'Â§ßÈò™', id: 'osaka' },
                    { name: 'ÂêçÂè§Â±ã', id: 'nagoya' },
                    { name: 'Êú≠Âπå', id: 'sapporo' },
                    { name: 'Á¶èÂ≤°', id: 'fukuoka' },
                    { name: '‰∫¨ÈÉΩ', id: 'kyoto' },
                    { name: 'Ê®™Êµú', id: 'yokohama' },
                    { name: 'Á•ûÊà∏', id: 'kobe' },
                    { name: '‰ªôÂè∞', id: 'sendai' },
                    { name: 'Â∫ÉÂ≥∂', id: 'hiroshima' }
                ];
                
                this.nearbyCities = [];
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderMajorCities();
                
                // ÂàùÊúüË°®Á§∫ÊôÇ„Å´ÁèæÂú®‰ΩçÁΩÆ„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫
                if (this.apiKey !== 'YOUR_API_KEY') {
                    this.getCurrentLocation();
                } else {
                    this.showError('API„Ç≠„Éº„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇAPI„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶ÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            }

            setupEventListeners() {
                // ‰∫àÂ†±„Çø„Éñ„ÅÆÂàá„ÇäÊõø„Åà
                this.hourlyTab.addEventListener('click', () => {
                    this.switchToHourlyForecast();
                });
                
                this.dailyTab.addEventListener('click', () => {
                    this.switchToDailyForecast();
                });
                
                // Ê§úÁ¥¢„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                this.cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const cityName = this.cityInput.value.trim();
                        if (cityName) {
                            this.getWeatherByCity(cityName);
                        }
                    }
                });
            }

            switchToHourlyForecast() {
                this.hourlyTab.classList.add('active');
                this.dailyTab.classList.remove('active');
                this.hourlyContainer.style.display = 'flex';
                this.dailyContainer.style.display = 'none';
            }

            switchToDailyForecast() {
                this.dailyTab.classList.add('active');
                this.hourlyTab.classList.remove('active');
                this.hourlyContainer.style.display = 'none';
                this.dailyContainer.style.display = 'block';
            }

            renderMajorCities() {
                this.majorCitiesEl.innerHTML = '';
                this.majorCities.forEach((city) => {
                    const li = document.createElement('li');
                    li.className = 'city-item';
                    li.dataset.city = city.name;
                    li.innerHTML = `<span>üèôÔ∏è</span> ${city.name}`;
                    li.addEventListener('click', () => {
                        this.getWeatherByCity(city.name);
                        this.setActiveCity(li);
                    });
                    this.majorCitiesEl.appendChild(li);
                });
            }

            renderNearbyCities() {
                this.nearbyCitiesEl.innerHTML = '';
                this.nearbyCities.forEach((city) => {
                    const li = document.createElement('li');
                    li.className = 'city-item';
                    li.dataset.city = city.name;
                    li.innerHTML = `<span>üìç</span> ${city.name}`;
                    li.addEventListener('click', () => {
                        this.getWeatherByCity(city.name);
                        this.setActiveCity(li);
                    });
                    this.nearbyCitiesEl.appendChild(li);
                });
            }

            renderAreaChips() {
                this.areaChipsEl.innerHTML = '';
                this.nearbyCities.forEach((city) => {
                    const chip = document.createElement('div');
                    chip.className = 'area-chip';
                    chip.textContent = city.name;
                    chip.addEventListener('click', () => {
                        this.getWeatherByCity(city.name);
                    });
                    this.areaChipsEl.appendChild(chip);
                });
            }

            setActiveCity(activeElement) {
                document.querySelectorAll('.city-item').forEach((item) => {
                    item.classList.remove('active');
                });
                activeElement.classList.add('active');
            }

            displayHourlyForecast(data) {
                this.hourlyContainer.innerHTML = '';

            displayDailyForecast(data) {
                this.dailyContainer.innerHTML = '';
                
                // „Éá„Éº„Çø„ÇíÊó•Âà•„Å´„Ç∞„É´„Éº„ÉóÂåñ
                const dailyData = {};
                data.list.forEach((item) => {
                    const date = new Date(item.dt * 1000);
                    const dateKey = date.toDateString();
                    
                    if (!dailyData[dateKey]) {
                        dailyData[dateKey] = [];
                    }
                    dailyData[dateKey].push(item);
                });
                
                // 5Êó•ÂàÜ„ÅÆ„Éá„Éº„Çø„ÇíË°®Á§∫
                Object.keys(dailyData).slice(0, 5).forEach((dateKey) => {
                    const dayData = dailyData[dateKey];
                    const date = new Date(dateKey);
                    
                    // „Åù„ÅÆÊó•„ÅÆÊúÄÈ´ò„ÉªÊúÄ‰ΩéÊ∏©Â∫¶„ÇíË®àÁÆó
                    const temps = dayData.map((item) => item.main.temp);
                    const maxTemp = Math.round(Math.max(...temps));
                    const minTemp = Math.round(Math.min(...temps));
                    
                    // ‰ª£Ë°®ÁöÑ„Å™Â§©Ê∞óÔºà12ÊôÇÈ†É„ÅÆ„Éá„Éº„Çø„Åæ„Åü„ÅØÊúÄÂàù„ÅÆ„Éá„Éº„ÇøÔºâ
                    const representativeWeather = dayData.find((item) => {
                        const time = new Date(item.dt * 1000);
                        return time.getHours() === 12;
                    }) || dayData[0];
                    
                    const div = document.createElement('div');
                    div.className = 'daily-item';
                    
                    const options = { weekday: 'short', month: 'short', day: 'numeric' };
                    const dateStr = date.toLocaleDateString('ja-JP', options);
                    
                    div.innerHTML = `
                        <div class="daily-date">${dateStr}</div>
                        <img src="https://openweathermap.org/img/wn/${representativeWeather.weather[0].icon}.png" alt="${representativeWeather.weather[0].description}" class="daily-icon">
                        <div class="daily-desc">${representativeWeather.weather[0].description}</div>
                        <div class="daily-temps">
                            <span class="daily-temp-high">${maxTemp}¬∞</span>
                            <span class="daily-temp-low">${minTemp}¬∞</span>
                        </div>
                    `;
                    
                    this.dailyContainer.appendChild(div);
                });
            }

            async getWeatherByCity(cityName) {
                console.log('ÈÉΩÂ∏ÇÂêç„ÅßÂ§©Ê∞ó„ÇíÂèñÂæó:', cityName);

                // API„ÅÆ„ÉÜ„Çπ„ÉàÁî®URLÊßãÁØâ

                const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${encodeURIComponent(cityName)}&appid=${this.apiKey}&units=metric&lang=ja`;
                
                console.log('ÁèæÂú®Â§©Ê∞óAPI URL:', currentWeatherUrl);
                console.log('‰∫àÂ†±API URL:', forecastUrl);
                
                try {

                    const [currentResponse, forecastResponse] = await Promise.all([
                        fetch(currentWeatherUrl),
                        fetch(forecastUrl)

                    console.log('ÁèæÂú®Â§©Ê∞óAPI„É¨„Çπ„Éù„É≥„Çπ:', currentResponse.status, currentResponse.statusText);
                    console.log('‰∫àÂ†±API„É¨„Çπ„Éù„É≥„Çπ:', forecastResponse.status, forecastResponse.statusText);
                    
                    if (!currentResponse.ok) {
                        throw new Error(`ÁèæÂú®Â§©Ê∞óAPI „Ç®„É©„Éº: ${currentResponse.status} ${currentResponse.statusText}`);
                    }
                    if (!forecastResponse.ok) {

                    }
                    
                    const currentData = await currentResponse.json();
                    const forecastData = await forecastResponse.json();
                    
                    console.log('ÁèæÂú®Â§©Ê∞ó„Éá„Éº„Çø:', currentData);
                    console.log('‰∫àÂ†±„Éá„Éº„Çø:', forecastData);

                    this.displayDailyForecast(forecastData);

                    this.weatherDataEl.style.display = 'block';
                    
                    // Âë®Ëæ∫ÈÉΩÂ∏Ç„ÇíÂèñÂæó

                } catch (error) {
                    console.error('APIÂèñÂæó„Ç®„É©„Éº:', error);

                    let errorMessage = 'Â§©Ê∞óÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';
                    if (error.message.includes('404')) {
                        errorMessage = 'ÈÉΩÂ∏Ç„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÊ≠£„Åó„ÅÑÈÉΩÂ∏ÇÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    } else if (error.message.includes('401')) {

                    } else if (error.message.includes('Failed to fetch')) {
                        errorMessage = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇHTTPS„Åß„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„ÅÑ„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    }
                    
                    this.errorMessageEl.textContent = errorMessage;
                    this.errorMessageEl.style.display = 'block';

            }

            async getWeatherByCoords(lat, lon) {
                // Ë°®Á§∫Áä∂ÊÖã„ÅÆ„É™„Çª„ÉÉ„Éà
                this.weatherDataEl.style.display = 'none';
                this.errorMessageEl.style.display = 'none';
                this.loadingEl.style.display = 'flex';
                
                try {
                    // ÁèæÂú®„ÅÆÂ§©Ê∞ó„Å®5Êó•Èñì‰∫àÂ†±„Çí‰∏¶Ë°å„Åó„Å¶ÂèñÂæó
                    const [currentResponse, forecastResponse] = await Promise.all([
                        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${this.apiKey}&units=metric&lang=ja`),
                        fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${this.apiKey}&units=metric&lang=ja`)
                    ]);
                    
                    if (!currentResponse.ok || !forecastResponse.ok) {
                        throw new Error('Â§©Ê∞óÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                    }
                    
                    const currentData = await currentResponse.json();
                    const forecastData = await forecastResponse.json();
                    
                    this.displayWeather(currentData);
                    this.displayHourlyForecast(forecastData);
                    this.displayDailyForecast(forecastData);
                    
                    this.loadingEl.style.display = 'none';
                    this.weatherDataEl.style.display = 'block';
                    
                    // ÂØæÂøú„Åô„ÇãÈÉΩÂ∏Ç„É°„Éã„É•„Éº„Çí„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
                    document.querySelectorAll('.city-item').forEach((item) => {

                    // Âë®Ëæ∫ÈÉΩÂ∏Ç„ÇíÂèñÂæó

            }

            getCurrentLocation() {
                if (!navigator.geolocation) {
                    console.log('‰ΩçÁΩÆÊÉÖÂ†±API„Åå„Çµ„Éù„Éº„Éà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                    this.loadingEl.style.display = 'none';
                    this.getWeatherByCity('Êù±‰∫¨');
                    return;
                }

                this.loadingEl.style.display = 'flex';
                const loadingTextEl = this.loadingEl.querySelector('.loading-text');
                loadingTextEl.textContent = 'ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó‰∏≠...';
                
                const successCallback = (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log(`ÁèæÂú®‰ΩçÁΩÆ: Á∑ØÂ∫¶ ${lat}, ÁµåÂ∫¶ ${lon}`);
                    loadingTextEl.textContent = 'Â§©Ê∞óÊÉÖÂ†±„ÇíÂèñÂæó‰∏≠...';
                    this.getWeatherByCoords(lat, lon);
                };
                
                const errorCallback = (error) => {
                    console.error('‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„Éº:', error);
                    console.error('„Ç®„É©„Éº„Ç≥„Éº„Éâ:', error.code);
                    console.error('„Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏:', error.message);
                    this.loadingEl.style.display = 'none';
                    
                    let errorMsg = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆ‰ΩøÁî®„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„ÄÇÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ';
                            break;
                        case error.TIMEOUT:
                            errorMsg = '‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„ÄÇÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ';
                            break;
                        default:
                            errorMsg = '‰ΩçÁΩÆÊÉÖÂ†±„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÊù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíË°®Á§∫„Åó„Åæ„Åô„ÄÇ';
                    }
                    console.log('‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„ÉºÂØæÂøú:', errorMsg);
                    
                    // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åõ„Åö„ÄÅÁõ¥Êé•Êù±‰∫¨„ÅÆÂ§©Ê∞ó„ÇíÂèñÂæó
                    this.getWeatherByCity('Êù±‰∫¨');
                };
                
                const options = {
                    enableHighAccuracy: false, // Á≤æÂ∫¶„Çí‰∏ã„Åí„Å¶È´òÈÄüÂåñ
                    timeout: 5000,             // „Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÇíÁü≠Á∏Æ

                };
                
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback, options);
            }
        }
