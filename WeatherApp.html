    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = 'YOUR_API_KEY'; // OpenWeatherMap APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const loadingEl = document.getElementById('loading');
            const errorMessageEl = document.getElementById('error-message');
            const weatherContainerEl = document.getElementById('weather-container');
            
            // åˆæœŸçŠ¶æ…‹è¨­å®š
            loadingEl.style.display = 'none';
            
            // æ¤œç´¢ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            searchBtn.addEventListener('click', getWeather);
            
            // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼æŠ¼ä¸‹æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
            cityInput.addEventListener('keypress', function(e) {

            // å¤©æ°—æƒ…å ±ã‚’å–å¾—ã™ã‚‹é–¢æ•°
            function getWeather() {
                const cityName = cityInput.value.trim();
                
                // å…¥åŠ›ãƒã‚§ãƒƒã‚¯
                if (cityName === '') {
                    showError('éƒ½å¸‚åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                    return;
                }
                
                // è¡¨ç¤ºçŠ¶æ…‹ã®ãƒªã‚»ãƒƒãƒˆ
                weatherContainerEl.style.display = 'none';
                errorMessageEl.style.display = 'none';
                loadingEl.style.display = 'block';
                
                // OpenWeatherMap APIã«ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric&lang=ja`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('éƒ½å¸‚ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚æ­£ã—ã„éƒ½å¸‚åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeather(data);
                        loadingEl.style.display = 'none';
                        weatherContainerEl.style.display = 'block';
                    })
                    .catch(error => {
                        loadingEl.style.display = 'none';
                        showError(error.message);
                    });
            }
            
            // å¤©æ°—æƒ…å ±ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
            function displayWeather(data) {
                const cityEl = document.getElementById('city');
                const dateEl = document.getElementById('date');
                const tempEl = document.getElementById('temp');
                const weatherIconEl = document.getElementById('weather-icon');
                const descriptionEl = document.getElementById('description');
                const humidityEl = document.getElementById('humidity');
                const windEl = document.getElementById('wind');
                const cloudsEl = document.getElementById('clouds');
                
                // éƒ½å¸‚å
                cityEl.textContent = `${data.name}, ${data.sys.country}`;
                
                // æ—¥ä»˜
                const today = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                dateEl.textContent = today.toLocaleDateString('ja-JP', options);
                
                // æ°—æ¸©
                tempEl.textContent = `${Math.round(data.main.temp)}Â°C`;
                
                // å¤©æ°—ã‚¢ã‚¤ã‚³ãƒ³
                const iconCode = data.weather[0].icon;
                weatherIconEl.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                weatherIconEl.alt = data.weather[0].description;
                
                // å¤©æ°—ã®èª¬æ˜
                descriptionEl.textContent = data.weather[0].description;
                
                // æ¹¿åº¦
                humidityEl.textContent = `${data.main.humidity}%`;

                windEl.textContent = `${data.wind.speed} m/s`;
                
                // é›²é‡
                cloudsEl.textContent = `${data.clouds.all}%`;

            function showError(message) {

            if (apiKey !== 'YOUR_API_KEY') {
